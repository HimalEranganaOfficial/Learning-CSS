<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Himal Erangana">
    <meta name="description" content="How to center an Image horizontally and Vertically, CSS">
    <meta name="keywords" content="HTML, CSS, Center an Image, Horizontally, Vertically">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preload" href="https://media.idownloadblog.com/wp-content/uploads/2016/06/macOS-Sierra-Wallpaper-Macbook-Wallpaper.jpg">
    <title>How to center an Image using CSS</title>
    <style>
        body{
            box-sizing:border-box;
            height: 100vh;
        }
        div.container{
            position:relative;
        }
        #i1{
            clip-path:polygon(50% 0%, 75% 50%, 25% 50%, 50% 100%);
        }
        #i2{
            clip-path:circle(40% at right);
        }
        h1:after{
            content="";
            display="table";
        }
    </style>
</head>
<body>
<div class="container">
    <h1>The polygon() Function</h1>
    <img id="i1" src="https://media.idownloadblog.com/wp-content/uploads/2016/06/macOS-Sierra-Wallpaper-Macbook-Wallpaper.jpg" alt="image" width="300" height="300">
</div>

<div class="container">
    <h1>The Ellipse() Function</h1>
    <img id="i2" src="https://media.idownloadblog.com/wp-content/uploads/2016/06/macOS-Sierra-Wallpaper-Macbook-Wallpaper.jpg" width="300" alt="image" height="300">
</div>
</body>
</html>
